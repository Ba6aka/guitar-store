<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar-store</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="content-container"></div>

    <script>
      async function buildPage(url) {
        try {
          const response = await fetch(url);
          const data = await response.text();
          document.getElementById('content-container').innerHTML += data;
        } catch (error) {
          console.error('Error fetching content: ', error);
        }
      }

      async function loadPagesInOrder() {
        try {
          await buildPage('./guitar-store-modules/hero/hero.html')
          await buildPage('./guitar-store-modules/store/store.html')
          await buildPage('./guitar-store-modules/categories/categories.html')
          await buildPage('./guitar-store-modules/brands/brands.html')
          await buildPage('./guitar-store-modules/about/about.html')
          await buildPage('./guitar-store-modules/customers/customers.html')
          await buildPage('./guitar-store-modules/app-marketing/marketing.html')
          await buildPage('./guitar-store-modules/footer/footer.html')
        } catch (error) {
          console.error('Error loading pages: ', error);
        }
      }

      loadPagesInOrder()
    </script>
  </main>
</body>

</html>
