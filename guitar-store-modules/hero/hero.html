<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero</title>

  <link rel="stylesheet" href="hero.css">
</head>

<body>
  <main>
    <section class="hero">
      <div class="content">
        <div class="menu">
          <div class="logo">
            <img src="./img/butterfly-ico.png" alt="butterfly icon">
            <span>Rhythm</span>
          </div>

          <ul class="nav">
            <li> <a href="">Store</a> </li>
            <li> <a href="">Collections</a> </li>
            <li> <a href="">Support</a> </li>
          </ul>
        </div>
        
        <div class="app-info">
          <h1 class="title">
            Browse top quality <span class="accent">Guitars</span> online
          </h1>
          <p class="text">
            Explore 50k+ latest collections of branded guitars online with Rhythm.
          </p>
          <div class="buttons">
            <button>Get the app</button>
            <button>
              <img src="./img/g-play-ico.svg" alt="google play icon">
            </button>
            <button>
              <img src="./img/app-store-ico.svg" alt="apple store icon">
            </button>
          </div>
        </div>
      </div>

      <div class="picture">
        <img src="./img/guitar-hero.png" alt="guitar photo">

        <a href="" class="butterfly-ico">
          <img src="./img/butterfly-ico.png" alt="butterfly icon">
        </a>
      </div>
    </section>
  </main>
</body>

</html>
